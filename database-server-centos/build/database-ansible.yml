---
- hosts: all
  vars:
    mysql_data_dir: "/var/lib/mysql"
    root_user_password: cloudstack
  tasks:
    - name: install mysql repo package
      yum: name=http://dev.mysql.com/get/mysql-community-release-el6-5.noarch.rpm state=present
    - name: ensure system packages are installed
      yum: pkg={{ item }} state=latest
      with_items:
        - mysql-community-server
        - mysql-connector-python
        - MySQL-python
        - supervisor
        - openssh-server
        - sudo
    - name: create /etc/sysconfig/network for mysql to start
      file: path=/etc/sysconfig/network state=touch
    - name: start mysql
      service: name=mysqld state=started enabled=false
    - name: start sshd
      service: name=sshd state=started enabled=false
